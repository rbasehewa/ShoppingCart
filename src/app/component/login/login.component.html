<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h3>Login Here</h3>
            </div>
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" class="form-control" name="username" #username="ngModel" [(ngModel)]="model.username" required />
                        </div>
                    
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="model.password" required />
                        </div>
                    
                        <button class="btn btn-primary btn-block">Login</button>
                    
                    </form>
                </div>
        </div>
    </div>
</div>
